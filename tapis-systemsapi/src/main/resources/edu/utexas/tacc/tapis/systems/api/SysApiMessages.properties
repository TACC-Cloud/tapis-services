##########################################################################################
# Log messages for Systems Service
##########################################################################################
# 0 = system name, 1 = error message
SYSAPI_CREATE_ERROR=SYSAPI_CREATE_ERROR Unable to create systems record. System name: {0}: Error: {1}
# 0 = system name
SYSAPI_CREATED=SYSAPI_CREATED New system created with name: {0}
# 0 = system name, 1 = error message
SYSAPI_GET_NAME_ERROR=SYSAPI_GET_NAME_ERROR Unable to get system by name. System name: {0}: Error: {1}
# 0 = system name
SYSAPI_NOT_FOUND=SYSAPI_NOT_FOUND Record not found. System name: {0}
# 0 = system name
SYSAPI_SYS_EXISTS=SYSAPI_SYS_EXISTS System already exists. System name: {0}
# 0 = error message
SYSAPI_SELECT_ERROR=SYSAPI_SELECT_ERROR Unable to retrieve records: {0}
# 0 = system name, 1 = error message
SYSAPI_DELETE_NAME_ERROR=SYSAPI_DELETE_NAME_ERROR Unable delete system by name. System name: {0}: Error: {1}
#
SYSAPI_INVALID_EFFECTIVEUSERID_INPUT=SYSAPI_INVALID_EFFECTIVEUSERID_INPUT Access mechanism is SSH_CERT with static effectiveUserId other than owner
#
SYSAPI_S3_NOBUCKET_INPUT=SYSAPI_S3_NOBUCKET_INPUT S3 support specified and no bucket name supplied
# 0 = system name, 1 = error message
SYSAPI_GET_OWNER_ERROR=SYSAPI_GET_OWNER_ERROR Unable to retrieve system owner. System name: {0}: Error: {1}
# 0 = system name
SYSAPI_GET_OWNER_EMPTY=SYSAPI_GET_OWNER_EMPTY Retrieved owner was null or empty. System name: {0}
# 0 = system name, 1 = operation name
SYSAPI_NOT_OWNER=SYSAPI_NOT_OWNER Only system owner can perform requested operation. System name: {0} Operation: {1}
# 0 = system name, 1 = user name 2 = error message
SYSAPI_GRANT_CREATE_ERROR=SYSAPI_GRANT_CREATE_ERROR Unable to create grant record for system. System name: {0} User name: {1} Error: {2}
# 0 = system name, 1 = user name 2 = permissions
SYSAPI_GRANT_CREATED=SYSAPI_GRANT_CREATED Grant record created for system. System name: {0} User name: {1} Permissions: {2}
# 0 = system name, 1 = user name
SYSAPI_GRANT_NOPERMS=SYSAPI_GRANT_NOPERMS No permissions specified during attempt to create grant record for system. System name: {0} User name: {1}
# 0 = system name, 1 = user name
SYSAPI_GRANT_NOSYSTEM=SYSAPI_GRANT_NOSYSTEM No system found during attempt to create grant record for system. System name: {0} User name: {1}
# 0 = system name, 1 = user name, 2 = error
SYSAPI_GRANT_JSON_ERROR=SYSAPI_GRANT_JSON_ERROR Error extracting json from request payload during attempt to create grant record for system. System name: {0} User name: {1} Error: {2}
# 0 = system name, 1 = user name, 2 = error
SYSAPI_GRANT_JSON_INVALID=SYSAPI_GRANT_JSON_INVALID Request payload did not conform to specification during attempt to create grant record for system. System name: {0} User name: {1} Error: {2}
