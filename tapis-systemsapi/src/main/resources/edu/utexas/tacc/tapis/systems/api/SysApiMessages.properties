# Log messages for Systems Service
##########################################################################################
# 0 = system name, 1 = error message
SYSAPI_CREATE_ERROR=SYSTEMS_CREATE_ERROR Unable to create systems record. System name: {0}: {1}
# 0 = system name
SYSAPI_CREATED=SYSTEMS_CREATED New system created with name: {0}
# 0 = system name, 1 = error message
SYSAPI_GET_NAME_ERROR=SYSTEMS_GET_NAME_ERROR Unable get system by name. System name: {0}: {1}
# 0 = system name
SYSAPI_NOT_FOUND=SYSTEMS_NOT_FOUND Record not found. System name: {0}
# 0 = error message
SYSAPI_SELECT_ERROR=SYSTEMS_SELECT_ERROR Unable to retrieve records: {0}
